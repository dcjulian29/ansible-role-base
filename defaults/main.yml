---
base_additional_packages: []
base_apt_arch_i386: false
base_apt_arch_x64: true
base_apt_components: []
base_apt_overwrite: true
base_apt_repo_backports: false
base_apt_repo_proposed: false
base_apt_repo_security: true
base_apt_repo_updates: true
base_apt_sources: []
# - deb http://security.ubuntu.com/ubuntu focal-security main restricted
# - deb http://us.archive.ubuntu.com/ubuntu/ focal-backports main restricted universe multiverse
base_apt_types:
  - deb
# - deb-src
base_apt_url: ''  # If not set via group or host, distribution default is used
base_certauth:
  - name: julian_root.crt
    url: https://julianscorner.com/dl/ca/julianca.crt
  - name: julian_intermediate.crt
    url: https://julianscorner.com/dl/c/intermediate.crt
  - name: julian_acme.crt
    url: https://julianscorner.com/dl/c/acme_ca.crt
  - name: julian_jnet.crt
    url: https://julianscorner.com/dl/c/jnet_ca.crt
base_kernel_package_install: []
base_kernel_package_remove: []
base_logging_package: rsyslog
base_logging_rules: []
# - fqdn: syslog.example.com
#   port: 8514
#   facility: "*"
#   level: "*"
# - fqdn: auth.syslog.example.com
#   port: 514
#   facility: "auth,authpriv"
#   level: "*"
base_logging_service: rsyslog
base_ssh_challenge_response_auth: "no"
base_ssh_gss_api_authentication: "no"
base_ssh_password_authentication: "no"
base_ssh_permit_empty_password: "no"
base_ssh_permit_root_login: "no"
base_ssh_port: 22
base_ssh_usedns: "no"
base_ssh_x11_forwarding: "no"
base_sudoers_nopassword: []
base_sudoers_password: []
base_timezone_name: America/New_York
