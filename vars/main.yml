---
ca_path:
  RedHat: "/etc/pki/ca-trust/source/anchors"
  Debian: "/usr/local/share/ca-certificates"
redhat_base_packages:
  - sudo
  - vim-enhanced
  - which
  - gnupg
  - openssl
  - logrotate
  - nfs-utils
debian_base_packages:
  - curl
  - gnupg-agent
  - software-properties-common
  - net-tools
  - openssh-server
  - colordiff
  - nfs-common
  - acl
debian_apt_components:
  - main
  - contrib
  - non-free
debian_apt_url: http://deb.debian.org
ubuntu_apt_components:
  - main
  - multiverse
  - restricted
  - universe
ubuntu_apt_url: http://us.archive.ubuntu.com
